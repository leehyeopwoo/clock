<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Precise Clock</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 4em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="clock">Loading...</div>

  <script>
    let offset = 0;

    async function syncTime() {
      try {
        const t0 = Date.now();
        const res = await fetch("http://kolomverse.iptime.org:30093/time");
        const t1 = Date.now();
        const json = await res.json();

        const serverTime = json.timestamp * 1000;  // 초 → ms
        const rtt = t1 - t0;
        const latency = rtt / 2;

        offset = serverTime - (t1 - latency);
      } catch (e) {
        document.getElementById("clock").textContent = "Error loading time";
        console.error(e);
      }
    }

    function updateClock() {
      const now = new Date(Date.now() + offset);

      const yy = now.getFullYear().toString().slice(-2);
      const MM = (now.getMonth() + 1).toString().padStart(2, '0');
      const dd = now.getDate().toString().padStart(2, '0');
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      const ss = now.getSeconds().toString().padStart(2, '0');
      const ms = now.getMilliseconds().toString().padStart(3, '0');

      const fullTimeStr = `${yy}${MM}${dd}${hh}${mm}${ss}${ms}`;
      document.getElementById("clock").textContent = fullTimeStr;
    }

    syncTime().then(() => {
      updateClock();
      setInterval(updateClock, 10);
    });
  </script>
</body>
</html>
